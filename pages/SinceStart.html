<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where We Started ðŸ’ž</title>
    <link rel="icon" type="image/x-icon" href="../pages/images/favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff4141;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #timer-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }

        .timer {
            background-color: #ff1515;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 400px;
            border: transparent 2px solid;
            transition: all 250ms ease-in-out;
        }

        .timer:hover {
            width: 310px;
            height: 410px;
            border: white solid 2px;
            transition: all 250ms ease-in-out;
        }

        .timer2 {
            background-color: #fd5c5c;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            height: 400px;
            border: transparent solid 2px;
            transition: all 250ms ease-in-out;
        }

        .timer2:hover {
            width: 310px;
            height: 410px;
            border: white solid 2px;
            transition: all 250ms ease-in-out;
        }

        h2 {
            font-size: 32px;
            color: #ffffff; /* Reddish color */
            margin-bottom: 20px;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
            color: #ffd8d8;
        }

        .time-value {
            font-size: 24px;
            color: #ffffff; /* Reddish color */
            font-weight: bold;
            margin: 5px;
        }

        .time-unit {
            color: #ffffff;
            font-weight: normal;
        }
    </style>
</head>
<body>
<div class="TimerDiv">
    <div id="timer-container">
        <div class="timer">
            <h2>Brandon's Birth</h2>
            <p><span class="time-value" id="years">0</span> <span class="time-unit">years</span></p>
            <p><span class="time-value" id="months">0</span> <span class="time-unit">months</span></p>
            <p><span class="time-value" id="weeks">0</span> <span class="time-unit">weeks</span></p>
            <p><span class="time-value" id="days">0</span> <span class="time-unit">days</span></p>
            <p><span class="time-value" id="hours">0</span> <span class="time-unit">hours</span></p>
            <p><span class="time-value" id="minutes">0</span> <span class="time-unit">minutes</span></p>
            <p><span class="time-value" id="seconds">0</span> <span class="time-unit">seconds</span></p>
        </div>

        <div class="timer2">
            <h2>Where It All Started</h2>
            <p><span class="time-value" id="years2">0</span> <span class="time-unit">years</span></p>
            <p><span class="time-value" id="months2">0</span> <span class="time-unit">months</span></p>
            <p><span class="time-value" id="weeks2">0</span> <span class="time-unit">weeks</span></p>
            <p><span class="time-value" id="days2">0</span> <span class="time-unit">days</span></p>
            <p><span class="time-value" id="hours2">0</span> <span class="time-unit">hours</span></p>
            <p><span class="time-value" id="minutes2">0</span> <span class="time-unit">minutes</span></p>
            <p><span class="time-value" id="seconds2">0</span> <span class="time-unit">seconds</span></p>
        </div>

        <div class="timer">
            <h2>Livie's Birth</h2>
            <p><span class="time-value" id="years3">0</span> <span class="time-unit">years</span></p>
            <p><span class="time-value" id="months3">0</span> <span class="time-unit">months</span></p>
            <p><span class="time-value" id="weeks3">0</span> <span class="time-unit">weeks</span></p>
            <p><span class="time-value" id="days3">0</span> <span class="time-unit">days</span></p>
            <p><span class="time-value" id="hours3">0</span> <span class="time-unit">hours</span></p>
            <p><span class="time-value" id="minutes3">0</span> <span class="time-unit">minutes</span></p>
            <p><span class="time-value" id="seconds3">0</span> <span class="time-unit">seconds</span></p>
        </div>
    </div>

    <script>
        // JavaScript logic to calculate and update time
        function updateTime() {
            const startDate1 = new Date('May 2, 2006 00:00:00').getTime();
            const startDate2 = new Date('feb 25, 2024 23:00:00').getTime();
            const startDate3 = new Date('jan 30, 2008 23:00:00').getTime();
            const now = new Date().getTime();
            const timeDifference1 = now - startDate1;
            const timeDifference2 = now - startDate2;
            const timeDifference3 = now - startDate3;

            const years1 = Math.floor(timeDifference1 / (1000 * 60 * 60 * 24 * 365));
            const months1 = Math.floor((timeDifference1 % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.4375));
            const weeks1 = Math.floor((timeDifference1 % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24 * 7));
            const days1 = Math.floor((timeDifference1 % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours1 = Math.floor((timeDifference1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes1 = Math.floor((timeDifference1 % (1000 * 60 * 60)) / (1000 * 60));
            const seconds1 = Math.floor((timeDifference1 % (1000 * 60)) / 1000);

            const years2 = Math.floor(timeDifference2 / (1000 * 60 * 60 * 24 * 365));
            const months2 = Math.floor((timeDifference2 % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.4375));
            const weeks2 = Math.floor((timeDifference2 % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24 * 7));
            const days2 = Math.floor((timeDifference2 % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours2 = Math.floor((timeDifference2 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes2 = Math.floor((timeDifference2 % (1000 * 60 * 60)) / (1000 * 60));
            const seconds2 = Math.floor((timeDifference2 % (1000 * 60)) / 1000);

            const years3 = Math.floor(timeDifference3 / (1000 * 60 * 60 * 24 * 365));
            const months3 = Math.floor((timeDifference3 % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24 * 30.4375));
            const weeks3 = Math.floor((timeDifference3 % (1000 * 60 * 60 * 24 * 30.4375)) / (1000 * 60 * 60 * 24 * 7));
            const days3 = Math.floor((timeDifference3 % (1000 * 60 * 60 * 24 * 7)) / (1000 * 60 * 60 * 24));
            const hours3 = Math.floor((timeDifference3 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes3 = Math.floor((timeDifference3 % (1000 * 60 * 60)) / (1000 * 60));
            const seconds3 = Math.floor((timeDifference3 % (1000 * 60)) / 1000 );
 
            document.getElementById('years').textContent = years1;
            document.getElementById('months').textContent = months1;
            document.getElementById('weeks').textContent = weeks1;
            document.getElementById('days').textContent = days1;
            document.getElementById('hours').textContent = hours1;
            document.getElementById('minutes').textContent = minutes1;
            document.getElementById('seconds').textContent = seconds1;

            document.getElementById('years2').textContent = years2;
            document.getElementById('months2').textContent = months2;
            document.getElementById('weeks2').textContent = weeks2;
            document.getElementById('days2').textContent = days2;
            document.getElementById('hours2').textContent = hours2;
            document.getElementById('minutes2').textContent = minutes2;
            document.getElementById('seconds2').textContent = seconds2;

            document.getElementById('years3').textContent = years3;
            document.getElementById('months3').textContent = months3;
            document.getElementById('weeks3').textContent = weeks3;
            document.getElementById('days3').textContent = days3;
            document.getElementById('hours3').textContent = hours3;
            document.getElementById('minutes3').textContent = minutes3;
            document.getElementById('seconds3').textContent = seconds3;
        }

        // Update time every second
        setInterval(updateTime, 1000);

        // Initial call to display time immediately
        updateTime();
    </script>
</div>
</body>
